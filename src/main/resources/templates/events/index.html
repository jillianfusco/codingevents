<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
    <h1>Upcoming Events</h1>
        <p th:unless="${events} and ${events.size()}">No Events!</p>
        <ul>
            <li th:each="event : ${events}">
                <span th:text="${event}"></span>
            </li>
        </ul>

        <a th:href="@{/}">Back to Home</a>
</body>
</html>
